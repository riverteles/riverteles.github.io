<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css"/>   
</head>
<body style="background-color: aliceblue">

<div class="grid-container" style="grid-template-columns: 33.33% 33.33% 33.33%;">
  <div class="grid-item" id="header" style="grid-column-start: 1;grid-column-end: 4;">
    <button onclick="window.location.href='index.html';">Home</button>
    <button onclick="window.location.href='projects.html';">Projects</button>
  </div>

  <div class="grid-item" style="padding-top:100px; text-align: center;">
    <figure>
        <img src='map.png' onclick="window.location.href='https://github.com/riverteles/bustracker';"> 
        <figcaption>Real Time Bus Tracker</figcaption><br>
        The Real Time Bus Tracker plays an animation that shows all the bus stops between MIT and Harvard.
    </figure>
  </div>
  <div class="grid-item" style="padding-top:100px; text-align: center;">
    <figure>
        <img src='eye.png' onclick="window.location.href='https://github.com/riverteles/Eye-Tracker';">
        <figcaption>Eye Tracker</figcaption><br>
        The Eye Tracker displays two eyes that will follow your cursor around the page.
 
    </figure>
  </div>
  <div class="grid-item" style="padding-top:100px; text-align: center;">
    <figure>
        <img src='PacMan1.png' onclick="window.location.href='https://github.com/riverteles/PacMan-Exercise';"> 
        <figcaption>PacMan Exercise</figcaption><br>
    The PacMen Exercise plays an animation of PacMan walking back and forth across your screen, changing direction whenever he hits the edge of the screen.
    </figure>
  </div>

</div>

</body>
</html>
